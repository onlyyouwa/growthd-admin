<!DOCTYPE html>
<html>
<head>
	<title>Growthd Admin v1</title>

	<!-- Utf-8 Chartset -->
	<meta charset="utf-8">

	<!-- Responsive layout -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Import Font -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700' rel='stylesheet' type='text/css'>

	<!-- Style -->	
	<link rel="stylesheet" type="text/css" href="../libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/Ionicons/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="../libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/custom.css">

</head>
<body class="page-login">

	<!-- Login Box -->
	<div class="box box-login">
		<div class="box-header">
			<h3>Registration</h3>
		</div>
		<div class="box-content">
			<form>
				<div class="form-group">
					<label>Name *</label>
					<input type="text" class="form-control" placeholder="example" required>
				</div>
				<div class="form-group">
					<label>Email *</label>
					<input type="email" class="form-control" placeholder="email@example.com" required>
				</div>
				<div class="form-group">
					<label>Password *</label>
					<input type="password" class="form-control" placeholder="********" required>
				</div>
				<div class="form-group">
					<label>Confirmation password *</label>
					<input type="password" class="form-control" placeholder="********" required>
				</div>
				<div class="form-group center">
					<input type="submit" class="btn btn-primary" value="Sign up">
				</div>
				<div class="center">
					<a href="login.html"><i class="fa fa-long-arrow-left"></i>&nbsp; back to login</a>
				</div>
			</form>
		</div>
	</div>
	<!-- End Login Box -->

	<!-- Script -->
	<script type="text/javascript" src="../libs/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
